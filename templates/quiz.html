<html>
    <head>
        <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0MMxsDKMxQb9VuGtn5wWfQ5i6HPJz8jUQ2w&usqp=CAU">
        <title>Take a quiz</title>
        <style>
            span{
                width: 500px;
                height:200px;
                background-color: darkmagenta;
                font-family: monospace;
                font-size: 20px;
                font-weight: 100em;
                border:2px dotted black;
            }
            div{
                height:800px;
                width: 500px;
                background-image: linear-gradient(purple,darkgreen);
                border:solid;
                padding:20px 20px;
                font-family: monospace;
                }
            h2{
                color:  #FFD700;
            }
            th{
                background-color:#FFD700;
            }
            td{
                background-color:#FFD700;
            }
            @keyframes normal {
                from{color:red}
                to{color:chartreuse}
            }
            p{
                color: black;
            }
            body{
                background-image: url("https://undark.org/wp-content/uploads/2020/01/GettyImages-154932300.jpg");
            }
        </style>
    </head>
    <body>
        <form action="/quiz" method="POST">
        <center>
            <div>
            <h2>Q1) Can rank be greater than number of equations?</h2>
            <input type="text" id="yes" name="yes"></input>
            <br>
            <h2>Q2) Determinant of the matrix [[1,2],[3,4]]?</h2>
            <input type="text" id="ans" name="ans">
            <br>
            <h2>Q3)Identity matrix has 0s and Xs? Identify X</h2>
            <input type="text" id="idn" name="idn"></input>
            <br>
            <br>
        <input type="submit" value="Lock"></input>
            <br>
            <br>
            <table border="2">
                <tr><th><big>Scorecard</th></tr>
                <tr><td><big>Marks Scored {{marks}}</td></tr>
            </table>
            </div>
        </center>
        </form>
        <br>
        <center>
        <footer style="background-color: white;width:auto;height:90px;border-radius:25px">

                <p style="font-size: large;font-family: monospace;"><a href="/home" style="color:red;text-decoration: none;animation-name: normal;animation-duration: 2s;animation-iteration-count: infinite;">HOME</p>
            </center>
        </footer>
    </body>
    </html>
